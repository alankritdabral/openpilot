name: "openpilot env setup"

env:
  UV_SYSTEM_PYTHON: 1

permissions:
  contents: read
  actions: write

runs:
  using: "composite"
  steps:

    - shell: bash
      run: |
        git lfs pull

    - name: Cache APT packages
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: clang  build-essential  gcc-arm-none-eabi  liblzma-dev  capnproto  libcapnp-dev  libcurl4-openssl-dev  ffmpeg  libavformat-dev  libavcodec-dev  libavdevice-dev  libavutil-dev  libavfilter-dev  libbz2-dev  libeigen3-dev  libffi-dev  libglew-dev  libgles2-mesa-dev  libglfw3-dev  libglib2.0-0  libqt5charts5-dev  libncurses5-dev  libssl-dev  libusb-1.0-0-dev  libzmq3-dev  libzstd-dev  libsqlite3-dev  libsystemd-dev  opencl-headers  ocl-icd-libopencl1  ocl-icd-opencl-dev  portaudio19-dev  qttools5-dev-tools  libqt5svg5-dev  libqt5serialbus5-dev  libqt5x11extras5-dev  libqt5opengl5-dev  g++-12  qtbase5-dev  qtchooser  qt5-qmake  qtbase5-dev-tools  python3-dev  python3-venv

    # Install APT dependencies if not cached
    - name: Install APT Dependencies
      if: steps.restore.outputs.cache-hit != 'true'
      shell: bash
      run: |
        git lfs pull &
        sudo DEBIAN_FRONTEND=noninteractive apt-get update &
        wait
        sudo DEBIAN_FRONTEND=noninteractive add-apt-repository -y ppa:apt-fast/stable
        # Add this before apt-fast install:
        sudo sed -i 's/http:\/\/archive\.ubuntu\.com/http:\/\/azure\.archive\.ubuntu\.com/' /etc/apt/sources.list
        sudo sed -i 's/http:\/\/security\.ubuntu\.com/http:\/\/azure\.archive\.ubuntu\.com/' /etc/apt/sources.list
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -y apt-fast
        sudo DEBIAN_FRONTEND=noninteractive apt-fast install -y --no-install-recommends \
          clang \
          build-essential \
          gcc-arm-none-eabi \
          liblzma-dev \
          capnproto \
          libcapnp-dev \
          libcurl4-openssl-dev \
          ffmpeg \
          libavformat-dev \
          libavcodec-dev \
          libavdevice-dev \
          libavutil-dev \
          libavfilter-dev \
          libbz2-dev \
          libeigen3-dev \
          libffi-dev \
          libglew-dev \
          libgles2-mesa-dev \
          libglfw3-dev \
          libglib2.0-0 \
          libqt5charts5-dev \
          libncurses5-dev \
          libssl-dev \
          libusb-1.0-0-dev \
          libzmq3-dev \
          libzstd-dev \
          libsqlite3-dev \
          libsystemd-dev \
          opencl-headers \
          ocl-icd-libopencl1 \
          ocl-icd-opencl-dev \
          portaudio19-dev \
          qttools5-dev-tools \
          libqt5svg5-dev \
          libqt5serialbus5-dev \
          libqt5x11extras5-dev \
          libqt5opengl5-dev \
          g++-12 \
          qtbase5-dev \
          qtchooser \
          qt5-qmake \
          qtbase5-dev-tools \
          python3-dev \
          python3-venv

    # UV environment setup
    - uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    # Sync UV dependencies
    - shell: bash
      run: uv sync --frozen --all-extras
